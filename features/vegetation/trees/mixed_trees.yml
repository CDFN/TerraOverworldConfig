id: MIXED_TREES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 10
  padding: 3
  salt: 7777

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 64
        max: 255
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: CELLULAR
    return: CellValue
    frequency: 0.03
  structures:
    - oak_tree_procedural: 8
    - large_oak_tree_procedural: 1
    - spruce_tree_procedural: 6
    - birch_tree_procedural: 5